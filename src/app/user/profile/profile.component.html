  <!-- homepage -->
    <div class="container">
        <div class="profile"><img src="./profile.png" alt="default user">
            <h3>User Info:</h3>

            @if (!isEditMode) {
            <ng-container>
                <div class="flex">
                    <p>Username: </p>
                    <p>{{ profileDetails.username }}</p>
                </div>
                <div class="flex">
                    <p>Email: </p>
                    <p>{{ profileDetails.email }}</p>
                </div>
                <div class="flex">
                    <p>Phone: </p>
                    <p>{{ profileDetails.tel }}</p>
                </div>
                <button class="edit-button" (click)="toggleEditMode()">Edit</button>
            </ng-container>
            } @else {            
                <ng-container>
                    <form [formGroup]="form" (ngSubmit)="handleSaveProfile()">
                    <div class="flex">
                        <p>Username: </p>
                        <input                        
                            type="text" 
                            name="username" 
                            id="username" 
                            value="Johny" 
                            formControlName="username"
                            />
                    </div>
                    <div class="flex">
                        <p>Email: </p>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            value="john.doe@gmail.com"
                            formControlName="email"
                            />
                    </div>
                    <div class="flex">
                        <p>Phone: </p>
                        <div>
                            <select name="select-tel" id="select-tel" class="tel">
                                <option value="00359">+359</option>
                            </select>
                            <input 
                                type="text" 
                                name="tel" 
                                id="tel" 
                                value="885 888 888"
                                formControlName="tel"
                                />
                        </div>
                    </div>
                    <div class="btn-wrapper">
                        <button class="red-button" (click)="onCancel($event)">Cancel</button>
                        <button 
                            class="green-button"
                            [disabled]="form.invalid"
                            [style]="{ backgroundColor: form.invalid ? 'grey' : '#5cb85c' }"
                        >Save</button>
                    </div>
                </form>
                </ng-container>
            }

        </div>
    </div>
